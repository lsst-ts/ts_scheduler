[build-system]
requires = [ "setuptools", "setuptools_scm" ]
build-backend = "setuptools.build_meta"
 
[project]
name = "ts-scheduler"
description = "Rubin Observatory Scheduler Commandable SAL Component."
license = { text = "GPL" }
classifiers = [ "Programming Language :: Python :: 3" ]
urls = { documentation = "https://jira.lsstcorp.org/secure/Dashboard.jspa", repository = "https://github.com/lsst-ts/ts_scheduler" }
dynamic = [ "version" ]
 
[tools.setuptools]
package-data = { "" = "*.csv"}
 
[tool.setuptools.dynamic]
version = { attr = "setuptools_scm.get_version" }
 
[tool.setuptools.packages.find]
where = [ "python" ]
 
[project.scripts]
run_scheduler = "lsst.ts.scheduler:run_scheduler"

[tool.setuptools_scm]
write_to = "python/lsst/ts/scheduler/version.py"
write_to_template = """
# Generated by setuptools_scm
__all__ = ["__version__"]
__version__ = "{version}"
"""
 
[tool.pytest.ini_options]
asyncio_mode = "auto"
 
[tool.mypy]
disallow_untyped_defs = "True"
ignore_missing_imports = "True"
exclude = "version.py"
 
[tool.isort]
profile = "black"
src_paths = ["python", "test"]

[project.optional-dependencies]
dev = [
  "documenteer[pipelines]",
]