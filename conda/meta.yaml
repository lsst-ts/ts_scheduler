{% set data= load_setup_py_data() %}
package:
  name: ts-scheduler
  version: {{ data.get('version') }}

source:
  path: ../

build:
  noarch: python
  script: {{ PYTHON }} -m pip install --no-deps --ignore-installed .
  entry_points:
    - run_scheduler = lsst.ts.scheduler:run_scheduler
 
test:
  requires:
    - ts-conda-build =0.4
    - astropy
    - jsonschema
    - numpy
    - pandas
    - yaml
    - ts-idl {{ idl_version }}
    - ts-utils
    - ts-salobj {{ salobj_version }}
    - ts-scriptqueue
    - ts-observatory-model
    - ts-astrosky-model >=1.4
    - ts-dateloc
    - ts-observing
    - rubin-scheduler
    - rsync
  source_files:
    - python
    - tests
    - setup.cfg
    - pyproject.toml
  commands:
    - scheduler_download_data --update
    - pytest -vsx

requirements:
  host:
    - python {{ python }}
    - pip
    - setuptools {{ setuptools }}
    - setuptools_scm {{ setuptools_scm }}
  build:
    - python {{ python }}
    - setuptools {{ setuptools }}
    - setuptools_scm {{ setuptools_scm }}
    - ts-conda-build =0.3
  run:
    - python {{ python }}
    - setuptools {{ setuptools }}
    - setuptools_scm {{ setuptools_scm }}
    - astropy
    - jsonschema
    - numpy
    - pandas
    - yaml
    - ts-idl
    - ts-utils
    - ts-salobj
    - ts-observatory-model
    - ts-astrosky-model >=1.4
    - ts-dateloc
    - ts-observing
    - rubin-scheduler
