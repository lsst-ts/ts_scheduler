{% set data= load_setup_py_data() %}
package:
  name: ts-scheduler
  version: {{ data.get('version') }}

source:
  path: ../

build:
  noarch: python
  script: python -m pip install --no-deps --ignore-installed .
  entry_points:
    - run_scheduler = lsst.ts.scheduler:run_scheduler
 
test:
  requires:
    - ts-conda-build =0.3
    - ts-idl {{ idl_version }}
    - ts-utils
    - ts-salobj {{ salobj_version }}
    - ts-scriptqueue
    - ts-observatory-model
    - ts-astrosky-model
    - ts-dateloc
    - rubin-sim
  source_files:
    - python
    - tests
    - setup.cfg
    - pyproject.toml
  commands:
    - rs_download_data -d skybrightness,skybrightness_pre,throughputs,site_models
    - py.test -vsx

requirements:
  host:
    - python
    - pip
    - setuptools_scm
    - setuptools
    - pytest-runner
  run:
    - python
    - setuptools
    - setuptools_scm
    - ts-idl
    - ts-utils
    - ts-salobj
    - ts-observatory-model
    - ts-astrosky-model
    - ts-dateloc
    - rubin-sim
