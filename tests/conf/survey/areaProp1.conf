[sky_region]
cuts = (RA, 350.0, 15.0), (Dec, -20.0, 5.0)
combiners = [and]

[sky_exclusions]
dec_window = 90.0

[sky_nightly_bounds]
delta_lst = 30.0
twilight_boundary = -12.0

[constraints]
max_airmass = 2.5
max_cloud = 1.0
min_distance_moon = 20.0
exclude_planets = True

[scheduling]
max_num_targets = 100
accept_serendipity = True
accept_consecutive_visits = True
airmass_bonus = 0.0
hour_angle_bonus = 0.0
hour_angle_max = 6.0
restrict_grouped_visits = False
time_interval = 0.0
time_window_start = 0.0
time_window_max = 0.0
time_window_end = 0.0
time_weight = 0.0
field_revisit_limit = 0

