maintel:
  mode: ADVANCE
  driver_type: lsst.ts.scheduler.driver.sequential
  driver_configuration:
    observing_list: tests/data/test_observing_list.yaml
  telemetry:
    efd_name: summit_efd
    streams:
      - name: seeing
        efd_table: lsst.sal.DIMM.logevent_dimmMeasurement
        efd_columns:
          - fwhm
        efd_delta_time: 300.0
        fill_value: null
      - name: wind_speed
        efd_table: lsst.sal.WeatherStation.windSpeed
        efd_columns:
          - avg2M
        efd_delta_time: 300.0
        fill_value: null
      - name: wind_direction
        efd_table: lsst.sal.WeatherStation.windDirection
        efd_columns:
          - avg2M
        efd_delta_time: 300.0
        fill_value: null
