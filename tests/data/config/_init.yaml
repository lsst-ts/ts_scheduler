s3instance: cp
auxtel:
  cmd_timeout: 60.0
  driver_configuration:
    default_observing_script_is_standard: true
    default_observing_script_name: standard_visit.py
    parameters:
      new_moon_phase_threshold: 20.0
      night_boundary: -12.0
    stop_tracking_observing_script_is_standard: true
    stop_tracking_observing_script_name: stop_tracking.py
  driver_type: lsst.ts.scheduler.driver.driver
  loop_sleep_time: 1.0
  max_scripts: 100
  mode: SIMPLE
  models:
    location:
      obs_site:
        height: 2663.0
        latitude: -30.244728
        longitude: -70.747698
        name: Vera Rubin Observatory
    observatory_model:
      camera:
        filter_change_time: 120.0
        filter_max_changes_avg_num: 3000
        filter_max_changes_avg_time: 31557600.0
        filter_max_changes_burst_num: 1
        filter_max_changes_burst_time: 0
        filter_mounted:
        - g
        - r
        - i
        - z
        - y
        filter_removable:
        - y
        - z
        filter_unmounted:
        - u
        readout_time: 2.0
        shutter_time: 1.0
      dome:
        altitude_accel: 0.875
        altitude_decel: 0.875
        altitude_freerange: 0.0
        altitude_maxspeed: 1.75
        azimuth_accel: 0.75
        azimuth_decel: 0.75
        azimuth_freerange: 4.0
        azimuth_maxspeed: 1.5
        settle_time: 1.0
      optics_loop_corr:
        tel_optics_cl_alt_limit:
        - 0.0
        - 9.0
        - 90.0
        tel_optics_cl_delay:
        - 0.0
        - 36.0
        tel_optics_ol_slope: 0.2857
      park:
        dome_altitude: 90.0
        dome_azimuth: 0.0
        filter_position: r
        telescope_altitude: 86.5
        telescope_azimuth: 0.0
        telescope_rotator: 0.0
      rotator:
        accel: 1.0
        decel: 1.0
        filter_change_pos: 0.0
        follow_sky: true
        maxpos: 90.0
        maxspeed: 3.5
        minpos: -90.0
        resume_angle: true
      slew:
        prereq_domalt: []
        prereq_domaz: []
        prereq_domazsettle:
        - domaz
        prereq_exposures:
        - telopticsclosedloop
        prereq_filter: []
        prereq_readout: []
        prereq_telalt: []
        prereq_telaz: []
        prereq_telopticsclosedloop:
        - domalt
        - domazsettle
        - telsettle
        - readout
        - telopticsopenloop
        - filter
        - telrot
        prereq_telopticsopenloop:
        - telalt
        - telaz
        prereq_telrot: []
        prereq_telsettle:
        - telalt
        - telaz
      telescope:
        altitude_accel: 3.5
        altitude_decel: 3.5
        altitude_maxpos: 86.5
        altitude_maxspeed: 3.5
        altitude_minpos: 20.0
        azimuth_accel: 7.0
        azimuth_decel: 7.0
        azimuth_maxpos: 270.0
        azimuth_maxspeed: 7.0
        azimuth_minpos: -270.0
        settle_time: 3.0
    seeing:
      camera_seeing: 0.3
      filter_effwavelens:
      - 367.06988658
      - 482.68517118
      - 622.32403587
      - 754.59752265
      - 869.09018708
      - 971.02780848
      filter_list:
      - u
      - g
      - r
      - i
      - z
      - y
      optical_design_seeing: 0.08
      raw_seeing_wavelength: 500
      telescope_seeing: 0.25
      throughputs_version: '1.1'
    sky:
      exclude_planets: true
  n_targets: 1
  observing_script: standard_visit.py
  observing_script_is_standard: true
  predicted_scheduler_window: 2.0
  startup_database: ' '
  startup_type: HOT
  telemetry:
    efd_name: summit_efd
