maintel:
  driver_type: lsst.ts.scheduler.driver.feature_scheduler
  mode: ADVANCE
  startup_type: COLD
  driver_configuration:
    scheduler_config: tests/data/config/fbs_config_anytime_targets.py
  models:
    observatory_model:
      camera:
        filter_max_changes_burst_num: 1
        filter_max_changes_avg_num: 30000
  telemetry:
    efd_name: summit_efd
    streams:
      - name: seeing
        efd_table: lsst.sal.DIMM.logevent_dimmMeasurement
        efd_columns:
          - fwhm
        efd_delta_time: 300.0
        fill_value: null
      - name: wind_speed
        efd_table: lsst.sal.WeatherStation.windSpeed
        efd_columns:
          - avg2M
        efd_delta_time: 300.0
        fill_value: null
      - name: wind_direction
        efd_table: lsst.sal.WeatherStation.windDirection
        efd_columns:
          - avg2M
        efd_delta_time: 300.0
        fill_value: null
